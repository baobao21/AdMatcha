<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AdMatcha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ad Matcha</h1>
    <textarea id="adText" placeholder="Type your ad (e.g., I'm buying a car)"></textarea><br><br>

    <button id="submitBtn">Submit Ad</button>
    <h3>Matched Ads:</h3>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
