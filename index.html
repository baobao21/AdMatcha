<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Universal Buy/Sell Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://source.unsplash.com/1600x900/?market,exchange');
      background-size: cover;
      color: white;
      padding: 20px;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #matchedAds div {
      background: rgba(255,255,255,0.1);
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    img {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Ad Matcher</h1>
  <form id="adForm">
    <input type="text" name="text" placeholder="Your Ad Text" required />
    <input type="text" name="location" placeholder="Location" />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="phone" placeholder="Your WhatsApp Number" required />
    <input type="file" name="file" />
    <button id="submitBtn">Submit</button>
  </form>
  <div id="matchedAds"></div>

  <script src="script.js"></script>
</body>
</html>
