<!DOCTYPE html>
<html>
<head>
  <title>Universal Matcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Post Ad (Buy or Sell)</h2>
  <form id="adForm">
    <input type="text" name="user_id" placeholder="Your Name" required />
    <textarea name="text" placeholder="I want to buy a hammer / I am selling a laptop" required></textarea>
    <input type="text" name="location" placeholder="Location (optional)" />
    <input type="text" name="whatsapp" placeholder="WhatsApp number" />
    <input type="email" name="email" placeholder="Email (optional)" />
    <input type="file" name="file" accept="image/*" />
    <button type="submit">Submit</button>
  </form>

  <h3>Matched Ads</h3>
  <div id="matches"></div>

  <script src="script.js"></script>
</body>
</html>
